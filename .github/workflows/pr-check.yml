name: PR Quick Check

on:
  pull_request:
    branches: [ main, develop ]
    types: [opened, synchronize, reopened, ready_for_review]

env:
  CARGO_TERM_COLOR: always

jobs:
  dco-check:
    name: DCO Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check DCO
        run: |
          # Get the base branch for comparison
          git fetch origin ${{ github.base_ref }}
          
          # Check all commits in this PR for DCO signature
          echo "ðŸ” Checking DCO signatures for all commits in this PR..."
          
          COMMITS=$(git rev-list origin/${{ github.base_ref }}..HEAD)
          MISSING_DCO=()
          
          for commit in $COMMITS; do
            # Skip merge commits as they don't typically require DCO signatures
            if git show --format="%P" --no-patch "$commit" | grep -q " "; then
              echo "â­ï¸  Skipping merge commit: $commit"
              git show --format="%h %s" --no-patch "$commit"
              continue
            fi
            
            echo "Checking commit: $commit"
            if ! git show --format="%B" --no-patch "$commit" | grep -q "Signed-off-by:"; then
              MISSING_DCO+=("$commit")
              echo "âŒ Missing DCO signature in commit: $commit"
              git show --format="%h %s" --no-patch "$commit"
            else
              echo "âœ… DCO signature found in commit: $commit"
            fi
          done
          
          if [ ${#MISSING_DCO[@]} -ne 0 ]; then
            echo ""
            echo "âŒ DCO Check Failed!"
            echo "The following commits are missing 'Signed-off-by' lines:"
            for commit in "${MISSING_DCO[@]}"; do
              git show --format="  - %h %s" --no-patch "$commit"
            done
            echo ""
            echo "To fix this, you can:"
            echo "1. Amend your commits with: git commit --amend --signoff"
            echo "2. Or rebase and sign all commits: git rebase --signoff HEAD~N"
            echo "3. Then force push: git push --force-with-lease"
            echo ""
            echo "The DCO signature certifies that you have the right to submit"
            echo "the code under the project's license."
            exit 1
          else
            echo ""
            echo "âœ… All commits have valid DCO signatures!"
          fi

  quick-check:
    name: Quick PR Validation
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    # This job runs quick validation with a single Python version
    # Full multi-version testing happens in the main CI workflow
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'  # Single Python version for quick PR checks

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Cache Rust dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            rust/target
          key: ${{ runner.os }}-cargo-quick-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-quick-

      - name: Install Python dependencies
        run: |
          uv pip install --system black flake8

      - name: Quick Rust checks
        run: |
          cd rust
          echo "ðŸ¦€ Checking Rust formatting..."
          cargo fmt -- --check
          
          echo "ðŸ¦€ Running Clippy..."
          cargo clippy -- -D warnings
          
          echo "ðŸ¦€ Building Rust crate..."
          cargo build
          
          echo "ðŸ¦€ Running Rust tests..."
          cargo test

      - name: Build Python bindings
        run: |
          echo "ðŸ Building Python bindings..."
          chmod +x python/precommit/build-bindings.sh
          ./python/precommit/build-bindings.sh
          
          # Verify bindings were created
          echo "ðŸ” Verifying bindings were created..."
          ls -la rust/out/python/ || {
            echo "âŒ Python bindings directory not found!"
            exit 1
          }
          
          # Debug: Check what files were created
          echo "ðŸ“ Files in rust/out/python/:"
          find rust/out/python/ -type f -name "*.py" -o -name "*.so" -o -name "*.dylib" -o -name "*.dll" || echo "No binding files found"
          
          # Install the bindings as a package
          echo "ðŸ“¦ Installing Python bindings..."
          cd rust/out/python
          uv pip install --system -e . || {
            echo "âš ï¸  Direct install failed, trying alternative method..."
            cd ../../../
            export PYTHONPATH="${PYTHONPATH}:$(pwd)/rust/out/python"
            echo "Set PYTHONPATH to: $PYTHONPATH"
          }

      - name: Run Python tests
        run: |
          echo "ðŸ Running Python tests..."
          
          # Set up Python path to find the bindings
          export PYTHONPATH="${PYTHONPATH}:$(pwd)/rust/out/python"
          echo "Using PYTHONPATH: $PYTHONPATH"
          
          # Test the import first
          echo "ðŸ” Testing import..."
          python3 -c "
          import sys
          sys.path.insert(0, 'rust/out/python')
          try:
              import isomdl_uniffi
              print('âœ… Successfully imported isomdl_uniffi')
              print(f'Module location: {isomdl_uniffi.__file__}')
          except ImportError as e:
              print(f'âŒ Failed to import isomdl_uniffi: {e}')
              print('Available files in rust/out/python/:')
              import os
              for f in os.listdir('rust/out/python'):
                  print(f'  {f}')
              sys.exit(1)
          " || exit 1
          
          # Run the actual tests
          chmod +x python/precommit/run-tests.sh
          ./python/precommit/run-tests.sh

      - name: Validate selective disclosure
        run: |
          echo "ðŸ”’ Validating selective disclosure functionality..."
          
          # Set up environment
          export PYTHONPATH="${PYTHONPATH}:$(pwd)/rust/out/python"
          cd python/tests
          
          python3 -c "
          import sys, os
          sys.path.insert(0, '../rust/out/python')
          
          # Test import first
          try:
              import isomdl_uniffi as mdl
              print('âœ… Successfully imported isomdl_uniffi for selective disclosure tests')
          except ImportError as e:
              print(f'âŒ Failed to import isomdl_uniffi: {e}')
              print('Current working directory:', os.getcwd())
              print('Python path:', sys.path)
              sys.exit(1)
          
          # Import test module
          sys.path.insert(0, '.')
          try:
              import test_selective_disclosure
              test_selective_disclosure.mdl = mdl
              print('âœ… Successfully imported test_selective_disclosure')
          except ImportError as e:
              print(f'âŒ Failed to import test_selective_disclosure: {e}')
              sys.exit(1)
          
          # Run core selective disclosure tests
          try:
              test_selective_disclosure.test_basic_selective_disclosure()
              test_selective_disclosure.test_age_verification_attributes()
              print('âœ… Core selective disclosure tests passed')
          except Exception as e:
              import traceback
              print(f'âŒ Selective disclosure test failed: {e}')
              traceback.print_exc()
              sys.exit(1)
          "

      - name: Check Python code quality
        run: |
          echo "ðŸ Checking Python formatting..."
          black --check python/tests/ || {
            echo "âŒ Python code is not properly formatted"
            echo "Run 'black python/tests/' to fix formatting issues"
            exit 1
          }
          
          echo "ðŸ Running Python linting..."
          flake8 python/tests/ --max-line-length=100 --ignore=E203,W503 || {
            echo "âŒ Python linting failed"
            echo "Fix the linting issues before merging"
            exit 1
          }

      - name: PR Summary
        if: always()
        run: |
          echo "## ðŸŽ‰ PR Quick Check Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "This PR has been validated with:" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… DCO (Developer Certificate of Origin) signatures" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Rust code formatting and linting" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Rust compilation and tests" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Python bindings generation" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Python test suite execution" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Selective disclosure functionality" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Python code quality checks" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The full CI pipeline will build bindings once per platform and test against multiple Python versions (3.9-3.12)." >> $GITHUB_STEP_SUMMARY