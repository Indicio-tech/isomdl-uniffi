name: CI

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main, develop ]

env:
  CARGO_TERM_COLOR: always

jobs:
  dco-check:
    name: DCO Check
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check DCO
        run: |
          # Get the base branch for comparison
          git fetch origin ${{ github.base_ref }}
          
          # Check all commits in this PR for DCO signature
          echo "üîç Checking DCO signatures for all commits in this PR..."
          
          COMMITS=$(git rev-list origin/${{ github.base_ref }}..HEAD)
          MISSING_DCO=()
          
          for commit in $COMMITS; do
            # Skip merge commits as they don't typically require DCO signatures
            if git show --format="%P" --no-patch "$commit" | grep -q " "; then
              echo "‚è≠Ô∏è  Skipping merge commit: $commit"
              git show --format="%h %s" --no-patch "$commit"
              continue
            fi
            
            echo "Checking commit: $commit"
            if ! git show --format="%B" --no-patch "$commit" | grep -q "Signed-off-by:"; then
              MISSING_DCO+=("$commit")
              echo "‚ùå Missing DCO signature in commit: $commit"
              git show --format="%h %s" --no-patch "$commit"
            else
              echo "‚úÖ DCO signature found in commit: $commit"
            fi
          done
          
          if [ ${#MISSING_DCO[@]} -ne 0 ]; then
            echo ""
            echo "‚ùå DCO Check Failed!"
            echo "The following commits are missing 'Signed-off-by' lines:"
            for commit in "${MISSING_DCO[@]}"; do
              git show --format="  - %h %s" --no-patch "$commit"
            done
            echo ""
            echo "To fix this, you can:"
            echo "1. Amend your commits with: git commit --amend --signoff"
            echo "2. Or rebase and sign all commits: git rebase --signoff HEAD~N"
            echo "3. Then force push: git push --force-with-lease"
            echo ""
            echo "The DCO signature certifies that you have the right to submit"
            echo "the code under the project's license."
            exit 1
          else
            echo ""
            echo "‚úÖ All commits have valid DCO signatures!"
          fi

  rust-checks:
    name: Rust Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache Rust dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            rust/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Check Rust formatting
        run: |
          cd rust
          cargo fmt -- --check

      - name: Run Clippy
        run: |
          cd rust
          cargo clippy -- -D warnings

      - name: Build Rust crate
        run: |
          cd rust
          cargo build --release

      - name: Run Rust tests
        run: |
          cd rust
          cargo test

  python-bindings:
    name: Python Bindings & Tests
    runs-on: ${{ matrix.os }}
    needs: rust-checks
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ['3.9', '3.10', '3.11', '3.12']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Cache Rust dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            rust/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install Python dependencies
        run: |
          uv pip install black flake8

      - name: Build Python bindings
        run: |
          chmod +x .pre-commit-build-bindings.sh
          ./.pre-commit-build-bindings.sh

      - name: Run Python tests
        run: |
          chmod +x .pre-commit-run-tests.sh
          ./.pre-commit-run-tests.sh

      - name: Check Python code formatting
        run: |
          black --check tests/

      - name: Run Python linting
        run: |
          flake8 tests/ --max-line-length=100 --ignore=E203,W503

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [rust-checks, python-bindings]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache Rust dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            rust/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Run full build and test suite
        run: |
          # Build Rust crate
          cd rust
          cargo build --release
          cargo test
          cd ..
          
          # Build Python bindings
          chmod +x .pre-commit-build-bindings.sh
          ./.pre-commit-build-bindings.sh
          
          # Run comprehensive Python test suite
          chmod +x .pre-commit-run-tests.sh
          ./.pre-commit-run-tests.sh

      - name: Verify selective disclosure tests
        run: |
          cd tests
          python3 -c "
          import sys, os
          sys.path.insert(0, '../rust/out/python')
          import isomdl_uniffi as mdl
          sys.path.insert(0, '.')
          import test_selective_disclosure
          test_selective_disclosure.mdl = mdl
          result = test_selective_disclosure.run_tests()
          assert result == True, 'Selective disclosure tests failed'
          print('‚úÖ Selective disclosure tests verified')
          "

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-audit
        run: cargo install cargo-audit

      - name: Run security audit
        run: |
          cd rust
          cargo audit --config .cargo-audit.toml

  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    needs: rust-checks
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview

      - name: Install cargo-tarpaulin
        run: cargo install cargo-tarpaulin

      - name: Cache Rust dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            rust/target
          key: ${{ runner.os }}-cargo-coverage-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-coverage-

      - name: Generate code coverage
        run: |
          cd rust
          cargo tarpaulin --verbose --all-features --workspace --timeout 120 --out xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: rust/cobertura.xml
          flags: rust
          name: codecov-umbrella
          fail_ci_if_error: false