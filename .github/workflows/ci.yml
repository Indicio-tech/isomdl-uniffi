name: CI

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main, develop ]

env:
  CARGO_TERM_COLOR: always

jobs:
  rust-checks:
    name: Rust Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache Rust dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            rust/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Check Rust formatting
        run: |
          cd rust
          cargo fmt -- --check

      - name: Run Clippy
        run: |
          cd rust
          cargo clippy -- -D warnings

      - name: Build Rust crate
        run: |
          cd rust
          cargo build --release

      - name: Run Rust tests
        run: |
          cd rust
          cargo test

  python-bindings:
    name: Python Bindings & Tests
    runs-on: ${{ matrix.os }}
    needs: rust-checks
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ['3.9', '3.10', '3.11', '3.12']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache Rust dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            rust/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black flake8

      - name: Build Python bindings
        run: |
          chmod +x .pre-commit-build-bindings.sh
          ./.pre-commit-build-bindings.sh

      - name: Run Python tests
        run: |
          chmod +x .pre-commit-run-tests.sh
          ./.pre-commit-run-tests.sh

      - name: Check Python code formatting
        run: |
          black --check tests/

      - name: Run Python linting
        run: |
          flake8 tests/ --max-line-length=100 --ignore=E203,W503

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [rust-checks, python-bindings]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache Rust dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            rust/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Run full build and test suite
        run: |
          # Build Rust crate
          cd rust
          cargo build --release
          cargo test
          cd ..
          
          # Build Python bindings
          chmod +x .pre-commit-build-bindings.sh
          ./.pre-commit-build-bindings.sh
          
          # Run comprehensive Python test suite
          chmod +x .pre-commit-run-tests.sh
          ./.pre-commit-run-tests.sh

      - name: Verify selective disclosure tests
        run: |
          cd tests
          python3 -c "
          import sys, os
          sys.path.insert(0, '../rust/out/python')
          import isomdl_uniffi as mdl
          sys.path.insert(0, '.')
          import test_selective_disclosure
          test_selective_disclosure.mdl = mdl
          result = test_selective_disclosure.run_tests()
          assert result == True, 'Selective disclosure tests failed'
          print('âœ… Selective disclosure tests verified')
          "

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-audit
        run: cargo install cargo-audit

      - name: Run security audit
        run: |
          cd rust
          cargo audit

  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    needs: rust-checks
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview

      - name: Install cargo-tarpaulin
        run: cargo install cargo-tarpaulin

      - name: Cache Rust dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            rust/target
          key: ${{ runner.os }}-cargo-coverage-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-coverage-

      - name: Generate code coverage
        run: |
          cd rust
          cargo tarpaulin --verbose --all-features --workspace --timeout 120 --out xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: rust/cobertura.xml
          flags: rust
          name: codecov-umbrella
          fail_ci_if_error: false