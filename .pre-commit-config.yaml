# Pre-commit hooks for isomdl-uniffi
# Install with: pip install pre-commit && pre-commit install

repos:
  # Rust checks
  - repo: local
    hooks:
      - id: cargo-check
        name: Cargo Check (Rust crate)
        entry: bash -c "cd rust && cargo check"
        language: system
        files: ^rust/.*\.rs$|^rust/Cargo\.(toml|lock)$
        pass_filenames: false
        stages: [pre-commit]

      - id: cargo-test
        name: Cargo Test (Rust tests)
        entry: bash -c "cd rust && cargo test"
        language: system
        files: ^rust/.*\.rs$|^rust/Cargo\.(toml|lock)$
        pass_filenames: false
        stages: [pre-commit]

      - id: cargo-fmt-check
        name: Cargo Format Check
        entry: bash -c "cd rust && cargo fmt -- --check"
        language: system
        files: ^rust/.*\.rs$
        pass_filenames: false
        stages: [pre-commit]

  # Python bindings build check
  - repo: local
    hooks:
      - id: python-bindings-build
        name: Build Python Bindings
        entry: ./python/precommit/build-bindings.sh
        language: system
        files: ^rust/.*\.rs$|^rust/Cargo\.(toml|lock)$|^rust/uniffi-bindgen\.rs$
        pass_filenames: false
        stages: [pre-commit]

  # Python tests
  - repo: local
    hooks:
      - id: python-tests
        name: Run Python Tests
        entry: ./python/precommit/run-tests.sh
        language: system
        files: ^rust/.*\.rs$|^rust/Cargo\.(toml|lock)$|^python/tests/.*\.py$
        pass_filenames: false
        stages: [pre-commit]

  # Kotlin/Android checks
  - repo: local
    hooks:
      - id: kotlin-build-check
        name: Kotlin Build Check
        entry: bash -c "cd kotlin && ./gradlew compileKotlinJvm --no-daemon"
        language: system
        files: ^rust/.*\.rs$|^rust/Cargo\.(toml|lock)$|^kotlin/.*\.(kt|gradle)$|^kotlin/gradle\.properties$
        pass_filenames: false
        stages: [pre-commit]

      - id: kotlin-android-check
        name: Kotlin Android Build Check
        entry: bash -c "cd kotlin && ./gradlew compileDebugSources --no-daemon"
        language: system
        files: ^rust/.*\.rs$|^rust/Cargo\.(toml|lock)$|^kotlin/.*\.(kt|gradle)$|^kotlin/gradle\.properties$
        pass_filenames: false
        stages: [pre-commit]

  # Python checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
        exclude: \.md$|^rust/tests/res/
      - id: end-of-file-fixer
        exclude: ^rust/tests/res/
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: check-toml

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.4
    hooks:
      - id: ruff
        name: ruff check
        files: ^python/.*\.py$
        args: [--fix]
      - id: ruff-format
        name: ruff format
        files: ^python/.*\.py$
