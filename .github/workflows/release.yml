name: Release

on:
  push:
    tags:
      - 'v*'
  release:
    types: [published]

env:
  CARGO_TERM_COLOR: always

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create-release.outputs.upload_url }}
      version: ${{ steps.get-version.outputs.version }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from tag
        id: get-version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Create Release
        id: create-release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ steps.get-version.outputs.version }}
          body: |
            ## isomdl-uniffi Release ${{ steps.get-version.outputs.version }}
            
            This release includes:
            - ðŸ¦€ Rust library for ISO 18013-5 mDL implementation
            - ðŸ Python bindings via UniFFI
            - ðŸ”’ Comprehensive selective disclosure tests
            - âœ… Full test suite validation
            
            ### Changes
            Please see the commit history for detailed changes in this release.
            
            ### Installation
            
            #### Python Bindings
            Download the appropriate wheel file for your platform and install:
            ```bash
            uv pip install isomdl_uniffi-${{ steps.get-version.outputs.version }}-*.whl
            ```
            
            #### Rust Crate
            ```toml
            [dependencies]
            isomdl-uniffi = "${{ steps.get-version.outputs.version }}"
            ```
          draft: false  
          prerelease: false

  build-python-wheels:
    name: Build Python Wheels
    needs: create-release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.9', '3.10', '3.11', '3.12']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true

      - name: Install build dependencies
        run: |
          uv pip install --system wheel setuptools build

      - name: Build Rust crate
        run: |
          cd rust
          cargo build --release

      - name: Build Python bindings
        shell: bash
        run: |
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            chmod +x .pre-commit-build-bindings.sh
            bash .pre-commit-build-bindings.sh
          else
            chmod +x .pre-commit-build-bindings.sh
            ./.pre-commit-build-bindings.sh
          fi

      - name: Create Python package
        run: |
          # Copy generated bindings to package directory
          mkdir -p isomdl_uniffi
          cp rust/out/python/*.py isomdl_uniffi/ || echo "No Python files to copy"
          cp rust/out/python/*.so isomdl_uniffi/ 2>/dev/null || echo "No .so files to copy" 
          cp rust/out/python/*.dylib isomdl_uniffi/ 2>/dev/null || echo "No .dylib files to copy"
          cp rust/out/python/*.dll isomdl_uniffi/ 2>/dev/null || echo "No .dll files to copy"
          
          # Update version in pyproject.toml
          sed -i.bak 's/version = "0.1.0"/version = "${{ needs.create-release.outputs.version }}"/' pyproject.toml
          
          # Build wheel
          uv build

      - name: Upload wheel to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: dist/isomdl_uniffi-${{ needs.create-release.outputs.version }}-py3-none-${{ runner.os == 'Linux' && 'linux_x86_64' || (runner.os == 'macOS' && 'macosx_10_9_x86_64' || 'win_amd64') }}.whl
          asset_name: isomdl_uniffi-${{ needs.create-release.outputs.version }}-py3-none-${{ runner.os == 'Linux' && 'linux_x86_64' || (runner.os == 'macOS' && 'macosx_10_9_x86_64' || 'win_amd64') }}.whl
          asset_content_type: application/zip

  publish-crate:
    name: Publish Rust Crate
    needs: create-release
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Login to crates.io
        run: |
          cd rust
          cargo login ${{ secrets.CRATES_IO_TOKEN }}

      - name: Publish to crates.io
        run: |
          cd rust
          cargo publish --dry-run
          cargo publish